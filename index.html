<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume CV</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="resume">
        <div class="left">
            <div class="img_holder">
                <img src="./Images/icon.jpg" alt="Profile picture" class="profile_image">
            </div>
            <div class="contact_wrap personal">
                <div class="title">Contact</div>
                <div class="contact">
                    <ul>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/tg.svg" alt="Telegram">
                                </div>
                                <div class="text">t.me/leranetwork</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/in.svg" alt="Linkedin">
                                </div>
                                <div class="text">linkedin.com/in/whowouldwin</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/mail.svg" alt="Mail">
                                </div>
                                <div class="text">leranetwork@gmail.com</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/github.svg" alt="Github">
                                </div>
                                <div class="text">github.com/whowouldwin</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/discord.svg" alt="Discord">
                                </div>
                                <div class="text">Valeria Bessonova (@whowouldwin)</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="skills_wrap personal">
                <div class="title">Skills</div>
                <div class="contact">
                    <ul>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/skills/html.svg" alt="HTML">
                                </div>
                                <div class="text">HTML</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/skills/css.svg" alt="CSS">
                                </div>
                                <div class="text">CSS</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/skills/js.svg" alt="Mail">
                                </div>
                                <div class="text">JavaScript</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/skills/react.svg"  alt="Github">
                                </div>
                                <div class="text">React </div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/skills/nodejs.svg" alt="Discord">
                                </div>
                                <div class="text">Node.js</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="add_skills_wrap personal">
                <div class="title">Other</div>
                <div class="contact">
                    <ul>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/tg.svg" alt="Telegram">
                                </div>
                                <div class="text">ESLint</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/in.svg" alt="Linkedin">
                                </div>
                                <div class="text">Figma</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/mail.svg" alt="Mail">
                                </div>
                                <div class="text">TypeScript</div>
                            </div>
                        </li>
                        <li>
                            <div class="li_wrap">
                                <div class="icon">
                                    <img src="./Images/github.svg" alt="Github">
                                </div>
                                <div class="text">Unit testing</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</div>
</body>
</html>
